<!DOCTYPE html>
<html>
<head>
	<title>LOAD</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		$(document).ready(
			function(){
				$("button").click(
				function(){
					alert("done");
					$("#para").load("data.txt");
				}
				);
			}
		);
	</script>
</head>
<body>
<p id = "para">This is a simple paragraph</p>
<button>Click to change Text</button>
</body>
</html>
